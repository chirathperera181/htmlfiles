<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function salarycalculate() {
            var basicsalary = Number(document.getElementById("bs").value);
            var allowance = Number(document.getElementById("aw").value);
            var salaryadvance = Number(document.getElementById("sa").value);
            var staffloan = Number(document.getElementById("sl").value);
            var emrepf = basicsalary * 12 / 100;
            var emretf = basicsalary * 3 / 100;
            var emeepf = basicsalary * 8 / 100;
            document.getElementById("epfemrc").innerHTML = emrepf;
            document.getElementById("emec").innerHTML = emeepf;
            document.getElementById("etf").innerHTML = emretf;
            var netsal = (basicsalary + allowance) - (salaryadvance + staffloan - emeepf);
            document.getElementById("ns").innerHTML = netsal;
        }
    </script>
    <link rel="stylesheet" type="text/css" href="ass0901.css">
</head>

<body>
    <h2>Salary Calculator</h2>
    <form>
        <div class="container">
            <div class="inputsection">
                <div class="form-group">
                    Basic Salary:
                    <input type="number" size="8" id="bs" placeholder="100,000"><br>
                </div>
                <div class="form-group">
                    Salary Advance:
                    <input type="number" size="8" id="sa"><br>
                </div>


                <div class="form-group">
                    Allowance:
                    <input type="number" size="8" id="aw"><br>
                </div>
                <div class="form-group">
                    Staff Loan:
                    <input type="number" size="8" id="sl"><br>
                </div>
                <input class="button" id="button" type="button" value="Calculate" onclick="salarycalculate()">

            </div>
            <div class="resultsection">
                <div class="title">
                    <h4>Net salary:</h4>
                </div>
                <div class="value">
                    <p>Rs.<span id="ns"></span></p>
                </div>

                <div class="contribution">
                    <h4>Employee Contribution:</h4>
                    <div class="row">
                        <span>EPF (8%)</span>
                        <span id="emec">Rs. 0.00</span>
                    </div>
                </div>
                <div class="contribution">
                    <h4>Employer Contribution: </h4>
                    <Div class="row">
                        <span>EPF(12%)</span>
                        <span id="epfemrc">RS.0.00</span>
                    </Div>
                    <div class="row">
                        <span>ETF(3%)</span>
                        <span id="etf">Rs. 0.00</span>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validatecheck(){
           var n = document.getElementById("name").value;
           var e = document.getElementById("email").value;
           var p = document.getElementById("phone").value;
           var code = p.substring(3,4);
            if( n === ""|| e === ""){
                alert("Name and email cant be empty");
                return false; 
            }
            if( code !== "-"){
                alert("Telephone number should be entered according to the structure");
                return false;
            }
            alert("Your Name: "+n+" Your Email:"+e+" and"+p+"Is your phone number");
            return true;

        }
    </script>
</head>
<body>
    <form onsubmit="return validatecheck()">
    <h2>Java Script Validation</h2>
    Name:
    <input id="name" type="text" size="15"><br>
    Email:
    <input id="email" type="email" size="15"><br>
    Phone:
    <input id="phone" type="tel" size="10"><br>
    <input type="submit" value="submit">

    </form>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "Hello World";
        }
    </script>
</head>

<body>
    <h2>JavaScript function in Body</h2>
    <p id="demo">this is orginal</p>
    <button type="button" onclick="myFunction()">click me</button>
    
</body>

</html>

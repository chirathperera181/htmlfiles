<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function add(){
            var x = Number(document.getElementById("fst").value);
            var y = Number(document.getElementById("second").value);
            document.getElementById("demo").innerHTML=x+y;
        }
        function subtract() {
            calc("-");
        }

        function multiply() {
            calc("*");
        }

        function divide() {
            calc("/");
        }

        function calc(op) {
            var a = Number(document.getElementById("fst").value);
            var b = Number(document.getElementById("second").value);
            var result;

            if (op === "-") result = a - b;
            if (op === "*") result = a * b;
            if (op === "/") result = a / b;

            document.getElementById("demo2").innerHTML = "Result = " + result;
        }

    </script>
</head>

<body>
    <label for="fst">Enter first number</label>
    <input type="number" id="fst" size="10"><br>
    <label for="second">Enter second number</label>
    <input type="number" id="second" size="10"><br>
    <button onclick="subtract()">Subtract</button>
    <button onclick="multiply()">Multiply</button>
    <button onclick="divide()">Divide</button>
    <input type="button" onclick="add()" value="add">
    <p>Answer: <span id="demo"></span></p>
    <p><span id="demo2"></span></p>


</body>

</html>

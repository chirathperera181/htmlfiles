<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function names(){
            let names = prompt("Plz enter your name");
             document.getElementById("demo").innerHTML= " Welcome " + names;
        
        }
    </script>
</head>
<body>
    <input type="button" onclick="names()" value="Click to add the name">
    <p id="demo"></p>
</body>
</html>
